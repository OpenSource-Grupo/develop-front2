
<main>
  <app-header></app-header>
  <div class="container">
    <h2>Datas of your property</h2>
    <form [formGroup]="form" (ngSubmit)="addPost()">
      <div class="inputbox" id="title">
        <label>Title</label>
        <input type="text" formControlName="title">
      </div>
      <div class="inputbox" id="description">
        <textarea placeholder="Description"  formControlName="description"></textarea>
      </div>
      <div class="inputbox" id="characteristics">
        <textarea placeholder="Characteristics" formControlName="characteristics"></textarea>
      </div>
      <div class="inputbox">
        <label>Price</label>
        <input type="number" formControlName="price">
      </div>
      <div class="inputbox">
        <label>Category</label>
        <select formControlName="category">
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="inputbox" id="location">
        <textarea placeholder="Location" formControlName="location"></textarea>
      </div>
      <div class="inputbox" id="imgUrl">
        <textarea placeholder="Image" formControlName="imgUrl"></textarea>
      </div>

      <div class="actions">
        <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false" routerLink="/yourposts">Cancel</button>
        <button mat-raised-button color="primary" type="submit">
        {{form.value.id? 'Update':'IPost'}}
        <mat-icon>{{form.value.id? 'edit':'add'}}</mat-icon>

        </button>

        <button mat-raised-button color="primary" type="button" class="back" (click)="back()">Back!</button>
      </div>
    </form>
  </div>

  <app-footer></app-footer>

</main>
