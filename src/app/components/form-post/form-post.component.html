
<main>
  <app-header></app-header>
  <div class="container">
    <h2>Datas of your property</h2>
    <form [formGroup]="form" (ngSubmit)="addPost()">
      <div class="inputbox" id="title">
        <label>Title</label>
        <input type="text" formControlName="title">
      </div>
      <div class="inputbox" id="description">
        <textarea placeholder="Description"  formControlName="description"></textarea>
      </div>
      <div class="inputbox" id="caracterist">
        <textarea placeholder="Characteristcs" formControlName="caracteristics"></textarea>
      </div>
      <div class="inputbox">
        <label>Price</label>
        <input type="number" formControlName="price">
      </div>
      <div class="inputbox">
        <label>Category</label>
        <select formControlName="category">
          <option *ngFor="let category of categorias" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="inputbox" id="location">
        <textarea placeholder="Location" formControlName="location"></textarea>
      </div>

      <div class="actions">
        <button type="submit">Post</button>
        <button type="button" class="back" (click)="volver()">Back!</button>
      </div>
    </form>
  </div>

  <app-footer></app-footer>

</main>
