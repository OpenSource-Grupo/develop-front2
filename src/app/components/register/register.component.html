
<main>
  <app-header></app-header>
    <div class="container">
      <h2>Register</h2>
      <form [formGroup]="form" (ngSubmit)="addUser()">
        <input type="text" placeholder="Name" formControlName="name" required>
        <input type="text" placeholder="Last Name" formControlName="lastName"  required>
        <input type="text" placeholder="Email" formControlName="email"  required>
        <input type="password" placeholder="Password" formControlName="password"  required>
        <input type="password" placeholder="Confirm Password"  formControlName="password" required>
        <button type="submit">Register</button>
      </form>
      <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
      <p>Â¿Ya tienes una cuenta?
        <a routerLink="/login">Iniciar Sesion</a></p>
    </div>
  <app-footer></app-footer>
</main>
