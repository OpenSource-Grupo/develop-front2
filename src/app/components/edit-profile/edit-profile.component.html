<main>
  <app-header></app-header>
  <div class="container">
    <div class="edit">
      <img src="./assets/images/userCircle.png" alt="">
        <form (ngSubmit)="updateUser()">
          <input class="inputbox" type="text" placeholder="Name">
          <input class="inputbox"  type="text" placeholder="Last Name">
          <input class="inputbox"  type="number" placeholder="Age">
          <input class="inputbox"  type="email" placeholder="Email" id="email">
          <input class="inputbox"  type="text" placeholder="Gender">
          <textarea class="inputbox"  placeholder="Description" id="desc"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    <div class="actions">
      <button [routerLink]="['/yourposts']">See Your Posts</button>
      <button [routerLink]="['/yourclients']">See Your Clients</button>
      <button class="back" (click)="volver()">Back</button>
    </div>


  </div>

  <app-footer></app-footer>
</main>
